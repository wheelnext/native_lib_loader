[build-system]
requires = ["scikit-build-core", "lib{{ project_name }}"]
build-backend = "scikit_build_core.build"

[project]
name = "pylib{{ project_name }}"
version = "0.0.1"
dependencies = ["lib{{ project_name }}"]

[tool.scikit-build]
cmake.build-type = "Release"
cmake.minimum-version = "3.26.4"
ninja.make-fallback = true
wheel.packages = ["pylib{{ project_name }}"]
sdist.exclude = ["pylibexample.c"]
