[build-system]
requires = ["scikit-build-core", "libexample"]
build-backend = "scikit_build_core.build"

[project]
name = "pylibexample"
version = "0.0.1"
dependencies = ["libexample"]

[tool.scikit-build]
cmake.build-type = "Release"
cmake.minimum-version = "3.26.4"
ninja.make-fallback = true
wheel.packages = ["pylibexample"]
sdist.exclude = ["pylibexample.c"]
